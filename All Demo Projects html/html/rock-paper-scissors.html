<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors Game</title>
  </head>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  <body>
    <p class="title">Play Rock Paper Scissors Game</p>

    <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>
    
    <p class="js-score score"></p>

    <button
    onclick="resetScore()
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-rest-score-button">Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <script src="scripts/rock-paper-scissors.js"></script>
    
  </body>
</html>
